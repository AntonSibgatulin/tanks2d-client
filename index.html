function  getChessFigureSide(str,side){
    if(side=="white"){
        switch(str){
            case 'K':return true;
            case 'R':return true;
            case 'N':return true;
            case 'P':return true;
            case 'Q':return true;
            case 'B':return true;
            default:return false;
        }
    }else if(side=="black"){
        switch(str){
            case 'k':return true;
            case 'r':return true;
            case 'n':return true;
            case 'p':return true;
            case 'q':return true;
            case 'b':return true;
            default:return false;
        }
    }else
        return false;
}

function get_cookie ( cookie_name )
{
  var results = document.cookie.match ( '(^|;) ?' + cookie_name + '=([^;]*)(;|$)' );
 
  if ( results )
    return ( unescape ( results[2] ) );
  else
    return "";
}
